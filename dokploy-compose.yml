version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: quantpulse-postgres
    environment:
      POSTGRES_DB: quantpulse
      POSTGRES_USER: quantpulse
      POSTGRES_PASSWORD: securepass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - quantpulse_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantpulse -d quantpulse"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantpulse-app
    environment:
      # Database Connection
      - DATABASE_URL=postgresql://quantpulse:securepass123@db:5432/quantpulse
      
      # Security & JWT
      - SECRET_KEY=${SECRET_KEY:-QuantPulse2024!SuperSecretJWTKey!RandomString123456789AbCdEf}
      - JWT_SECRET_KEY=QuantPulse2024!SuperSecretJWTKey!RandomString123456789AbCdEf
      - ENCRYPTION_KEY=QuantPulse2024!EncryptionKey!123456789012345678901234
      
      # TradingView Integration
      - TRADINGVIEW_WEBHOOK_SECRET=QuantPulse2024!WebhookSecret!TradingView987654321
      
      # Alpaca Broker (Paper Trading)
      - ALPACA_API_KEY=${ALPACA_API_KEY:-REPLACE_WITH_YOUR_ALPACA_PAPER_KEY}
      - ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY:-REPLACE_WITH_YOUR_ALPACA_PAPER_SECRET}
      - ALPACA_BASE_URL=https://paper-api.alpaca.markets
      
      # Stripe Payment Configuration
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-pk_test_default}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_default}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_default}
      
      # Application Configuration
      - ENVIRONMENT=production
      - DEBUG=false
      - DOMAIN_NAME=quantpulse.qub3.uk
      - CORS_ORIGINS=https://quantpulse.qub3.uk,https://www.quantpulse.qub3.uk
      - FRONTEND_URL=https://quantpulse.qub3.uk
      - API_BASE_URL=https://quantpulse.qub3.uk/api
      - LOG_LEVEL=INFO
      - WORKERS=2
      
      # Security Settings
      - RATE_LIMIT_PER_MINUTE=60
      - MAX_CONNECTIONS=100
      - SESSION_COOKIE_SECURE=true
      - SESSION_COOKIE_HTTPONLY=true
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - quantpulse_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  quantpulse_network:
    driver: bridge